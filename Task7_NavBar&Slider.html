<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task7_NavBar&Slider</title>

    <style>
        /* Navbar styles */
        .navbar {
            background-color: #333;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            padding: 20px 0; /* Added padding for a better height */
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex; /* Align items horizontally */
            background-color: #333;
        }

        .navbar ul li {
            margin: 0 20px;
        }

        .navbar ul li a,
        .dropdown .dropbtn {
            color: red;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px; /* Increased font size */
        }

        .navbar ul li a:hover,
        .dropdown:hover .dropbtn {
            background-color: #575757;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: red;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Slider styles */
        .slider-container {
            position: relative;
            width: 100%;
            height: 107vh; /* Full viewport height */
            overflow: hidden;
        }

        .slide {
            display: none;
            height: 100%; /* Make slides fill the slider container */
        }

        .slide img {
            width: 100%;
            height: 100%; /* Make images fill the slide container */
            object-fit: cover; /* Ensure image covers the container without distortion */
        }

        .active {
            display: block;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Section styles */
        section {
            height: 100vh;
            padding: 20px;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        #home {
            background-color: rgb(204, 40, 40);
        }

        #about {
            background-color: rgb(82, 211, 82);
        }

        #services {
            background-color: rgb(204, 40, 40);
        }

        #contact {
            background-color: rgb(82, 211, 82);
        }

        #support {
            background-color: rgb(204, 40, 40);
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">More</a>
                <div class="dropdown-content">
                    <a href="#contact">Contact</a>
                    <a href="#support">Support</a>
                </div>
            </li>
        </ul>
    </nav>

    <section id="slider">
        <div class="slider-container">
            <div class="slide active">
                <img src="Media/Child1.png" alt="Child1">
            </div>
            <div class="slide">
                <img src="Media/Child2.png" alt="Child2">
            </div>
            <div class="slide">
                <img src="Media/Child3.png" alt="Child3">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </section>

    <!-- Virtual sections -->
    <section id="home"><b>Welcome to Home Section</b></section>
    <section id="about"><b>Learn About Palestine's History</b></section>
    <section id="services"><b>Services and Contributions</b></section>
    <section id="contact"><b>Contact Us for More Info</b></section>
    <section id="support"><b>Support Palestine</b></section>

    <script>
        let slideIndex = 0;
        showSlides(slideIndex);

        // Function to show the current slide
        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");

            if (n >= slides.length) {
                slideIndex = 0;
            }

            if (n < 0) {
                slideIndex = slides.length - 1;
            }

            // Hide all slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            // Display the current slide
            slides[slideIndex].style.display = "block";
        }

        // Automatic Slideshow
        function autoSlide() {
            slideIndex++;
            showSlides(slideIndex);
            setTimeout(autoSlide, 2000); // Change slide every 5 seconds
        }

        autoSlide();

        // Smooth scroll behavior for navbar and dropdown links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

</body>

</html>
